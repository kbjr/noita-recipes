<!doctype html>
<html>
<head>
	<title>Noita Materials Explorer</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="materials">
	<h1>Noita Materials Explorer</h1>

	<section id="materials-explorer">
		<h2>Materials</h2>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>UI Name</th>
					<th>English Display Name</th>
					<th>Parent</th>
					<th>Tags</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</section>

	<section id="tags-explorer">
		<h2>Tags</h2>
		<div class="tags">
			<!--  -->
		</div>
	</section>

	<footer>
		<small><a href="https://github.com/kbjr/noita-recipes">Source Code Available on GitHub</a></small>

	</footer>

	<script src="https://unpkg.com/eventemitter3@latest/umd/eventemitter3.min.js"></script>
	<script src="./bundle.js"></script>
</body>
</html>
